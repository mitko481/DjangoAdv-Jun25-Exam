{% extends 'quiz_app/base.html' %}
{% block content %}
<h2>Available Quizzes</h2>
<ul class="list-group">
    {% for quiz in quizzes %}
        <li class="list-group-item">
            <a href="{% url 'quiz_detail' quiz.slug %}">{{ quiz.title }}</a>
            {% if quiz.description %}
                <p>{{ quiz.description }}</p>
            {% endif %}
        </li>
    {% empty %}
        <li class="list-group-item">No quizzes available.</li>
    {% endfor %}
</ul>
{% endblock %}
